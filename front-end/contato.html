<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar em Contato</title>
    <link rel="icon" type="image/jpg" href="img/logo.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hearder-contato">
        <div class="logo">
            <img src="img/logo.jpg" alt="logo Tecnogy" class="hearder-logo">
        </div>
        <h1>Tecnogy</h1>
    </header>
    <main class="suporte-contente">
        <h2>Preencha as informações abaixo para entrar em contato:</h2>
        <form action="#" method="post" class="form-suporte"> <!-- -->
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
            </div>
            <div class="button-container">
                <button class="btn btn-primary">Enviar mensagem</button>
                <a href="index.html" class="btn btn-secondary">Voltar ao Início</a>
            </div>
        </form>
    </main>
</body>
</html>
