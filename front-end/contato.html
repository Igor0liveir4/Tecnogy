<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar em Contato</title>
    <link rel="icon" type="image/jpg" href="img/logo.jpg">
    <link rel="stylesheet" href="style.css">
</head>

<!-- add o style -->

<body>
    <header class="header-contato">
    <div class="logo">
        <img src="img/logo.jpg" alt="logo Tecnogy" class="header-logo">
    </div>
    <h1>Tecnogy</h1>
</header>

    <main class="suporte-contente">
        <h2>Preencha as informações abaixo para entrar em contato:</h2>
        <form action="#" method="post" class="form-suporte"> <!-- -->
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <form class="contact-form">
                <input type="text" placeholder="Enter your Name" required>
                <input type="email" placeholder="Enter a valid email address" required>
                <textarea rows="4"></textarea>
                <button type="submit" class="btn-enviar">Enviar</button>
            </form>
        </div>
        <!-- 3. Cards lado a lado (Dentro do main-content para alinhar) -->
        <div class="info-cards">
            <!-- Card Endereço -->
            <div class="card">
                <img src="img/house.png" alt="Ícone Casa">
                <h3>NOSSO ESCRITÓRIO PARA ATENDIMENTO</h3>
                <p>R. Correia de Andrade, 232</p>
            </div>
            <!-- Card Whatsapp -->
            <div class="card">
                <img src="img/whatsapp.jpg" alt="Ícone Whatsapp">
                <h3>NOSSO WHATSAPP</h3>
                <p>+55 (11) 2282-3438</p>
            </div>
            <!-- Card Instagram -->
            <div class="card">
                <img src="img/Instagram_icon.png" alt="Ícone Instagram">
                <h3>NOSSO INSTAGRAM</h3>
                <p>link:tecnogy.com</p>
            </div>
            <!-- Card Email -->
            <div class="card">
                <img src="img/png-clipart-email-logo-icon-email-black-envelope-logo-miscellaneous-text-thumbnail.png" alt="Ícone Email">
                <h3>NOSSO EMAIL</h3>
                <p>contato@tecnogy.com</p>
            </div>
        </div>
    </main>
</body>
</html>
