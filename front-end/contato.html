<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar em Contato</title>
    <link rel="icon" type="image/jpg" href="img/logo.jpg">
</head>

<!-- add o style -->
<style>
/* CSS */
* { margin: 0; padding: 0; box-sizing: border-box; }
:root {
    --primary-color: #0056b3;
    --secondary-color: #6c757d;
    --accent-color: #007bff;
    --background-color: #f4f6f9;
    --white: #ffffff;
    --text-color: #333333;
    --header-bg: #1a252f;
}
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}
.header-contato {
    background-color: var(--header-bg);
    color: var(--white);
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    gap: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.hearder-logo {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid var(--accent-color);
}
.header-contato h1 {
    font-size: 1.5rem;
    font-weight: 600;
}
.suporte-contente {
    flex: 1;
    width: 100%;
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
}
.suporte-contente h2 {
    text-align: center;
    margin-bottom: 25px;
    color: var(--header-bg);
    font-size: 1.3rem;
}
.form-suporte {
    background-color: var(--white);
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
}
.form-group { margin-bottom: 20px; }
.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
}
.form-group input, .form-group textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    font-size: 1rem;
    font-family: inherit;
}
.form-group input:focus, .form-group textarea:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
}
.form-actions {
    display: flex;
    gap: 15px;
    margin-top: 10px;
}
.btn {
    padding: 12px 24px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    text-decoration: none;
    text-align: center;
    transition: 0.3s;
    font-weight: 600;
}
.btn-primary {
    background-color: var(--primary-color);
    color: var(--white);
    flex: 1;
}
.btn-primary:hover { background-color: var(--accent-color); }
.btn-secondary {
    background-color: transparent;
    border: 1px solid var(--secondary-color);
    color: var(--secondary-color);
}
.btn-secondary:hover {
    background-color: var(--secondary-color);
    color: var(--white);
}
@media (max-width: 600px) {
    .form-actions { flex-direction: column; }
    .btn { width: 100%; }
}
</style>
<body>
    <header class="header-contato">
        <div class="logo">
            <img src="img/logo.jpg" alt="logo Tecnogy" class="hearder-logo">
        </div>
        <h1>Tecnogy</h1>
    </header>
    <main class="suporte-contente">
        <h2>Preencha as informações abaixo para entrar em contato:</h2>
        <form action="#" method="post" class="form-suporte"> 
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required>
            </div>

        <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <a href="index.html" class="btn btn-secondary">Voltar ao Início</a>
        </div>
    </form>
    </main>
</body>
</html>
